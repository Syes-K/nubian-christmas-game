    <script>
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
        var myid = getQueryString('myid');
        window.onload = function() {
            resetTop();
            music('bgm');

            window.socket = io.connect('http://115.159.69.89:3002');
            window.girl = new Girl('x444', socket)
            window.scene = new Scene(sceneList, girl);
            var restart = getQueryString("restart");
            if (restart) {
                window.scene.enter(sceneList.find(function(s) {
                    return s.name === "p2.s70";
                }));
            } else {
                window.scene.next();
            }
            window.girl.on("boy.disconnect",function(){
                document.getElementById("socket").classList.remove('none');
            });
        }
    </script>

    <script>
        //------------------ 横竖屏判断 --------------
        var orientLayer = document.getElementById("orientLayer");
        //判断横屏竖屏
        function checkDirect() {
            if (document.documentElement.clientHeight >= document.documentElement.clientWidth) {
                return "portrait";
            } else {
                return "landscape";
            }
        }
        //显示屏幕方向提示浮层
        function orientNotice() {
            var orient = checkDirect();
            if (orient == "portrait") {
                orientLayer.style.display = "none";
            } else {
                orientLayer.style.display = "block";
            }
        }

        function init() {
            orientNotice();
            window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function() {
                setTimeout(orientNotice, 200);
            })
        }
        init();
    </script>
