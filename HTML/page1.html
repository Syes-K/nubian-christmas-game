<!DOCTYPE html>

<head>

    <meta name="MobileOptimized" content="320" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/page.css" />
    <script type="text/javascript">
        function setElement() {
            var clientWidth = document.documentElement.clientWidth;
            scale = clientWidth / 320;
            if (scale < 1) { 
                document.documentElement.setAttribute("style", "font-size:100px") 
            } else { 
                if (scale > 2) { 
                    document.documentElement.setAttribute("style", "font-size:200px") 
                } else { 
                    document.documentElement.setAttribute("style", "font-size:" + Math.ceil(scale * 100) + "px") 
                } 
            }
        }
        window.onresize = function() { 
            setElement() 
        };
        setElement();
    </script>
</head>

    <!-- 加载中 start -->
    <div class="page none" id="loading">
        <div class="bg">
